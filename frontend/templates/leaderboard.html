{{ define "content" }}

    <style>
        a:hover {
            background-color: lightcyan
        }
    </style>

    <div class="row" style="margin-top: 6%">
        
        {{range .}}
            <div class="one-third column">
                <a href="{{.RepoURL}}" target="_blank">{{.RepoName}}</a>
            </div>
        {{end}}    
        
    </div>

{{ end }}

{{ define "head" }}
  <!--Show ability to set title with the same data-->
  <title>Most Recent Git Committer Stats</title>
{{ end }}
